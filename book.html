<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<!--<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="boot.css" />

</head>

<body>
		<div class="container-fluid" id="l">
				<div class="row" id="b" style="padding-top: 100px;padding-bottom: 85px;">
						<div class="col-md-7 col-md-push-5">
								<div class="booking-cta" style="text-align: center;padding-right: 250px">
									<h1>Make your reservation</h1>
								</div>
							</div>
							<div class="col-md-4 col-md-pull-7">
				<div class="booking-form">
				<form>
						<div class="form-group">
							<span class="form-label">Your FullName</span>
							<input class="form-control" type="text" placeholder="Enter Your Full Name">
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<span class="form-label">Check In</span>
									<input class="form-control" type="date" required>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<span class="form-label">Check out</span>
									<input class="form-control" type="date" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<span class="form-label">Rooms</span>
									<select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<span class="form-label">Adults</span>
									<select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<span class="form-label">Children</span>
									<select class="form-control">
										<option>0</option>
										<option>1</option>
										<option>2</option>
									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
						</div>
						<div class="form-btn">
							<button class="submit-btn" onclick="location.href='thanks.html'">CONFIRM
								RESERVATION</button>
						</div>
					</form>
					</div>
				</div>
					</div>
			</div>
</body>

</html>
